<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compacte Kalender met Weeknummers</title>
  <style>
    .calendar {
      background-color: white;
      color: purple;
      border-radius: 10px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
      max-width: 300px;
      margin: 0 auto;
    }

    .calendar-header {
      color: white;
      background-color: purple;
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar-header button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }

    .calendar-weekdays {
      display: grid;
      grid-template-columns: 1fr repeat(7, 1fr);
      color: purple;
      font-weight: bold;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: 1fr repeat(7, 1fr);
    }

    .calendar-day, .week-number {
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1px;
      border-radius: 50%;
      font-size: 0.8em;
    }

    .week-number {
      background-color: #e0e0e0;
      color: purple;
      font-weight: bold;
      border-radius: 5px;
    }

    .calendar-day {
      background-color: purple;
      color: white;
    }

    .calendar-day.today {
      background-color: white;
      color: purple;
      font-weight: bold;
      border: 2px solid purple;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="calendar-header">
    <button onclick="changeMonth(-1)">&#10094;</button>
    <div id="monthYear"></div>
    <button onclick="changeMonth(1)">&#10095;</button>
  </div>
  <div class="calendar-weekdays">
    <div>Wk</div>
    <div>Ma</div>
    <div>Di</div>
    <div>Wo</div>
    <div>Do</div>
    <div>Vr</div>
    <div>Za</div>
    <div>Zo</div>
  </div>
  <div class="calendar-days" id="calendarDays"></div>
</div>

<script>
  let currentDate = new Date();

  function getWeekNumber(d) {
    d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
    const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
    const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    return weekNo;
  }

    const firstDay = new Date(year, month, 1);
    const lastDay = new Date(year, month + 1, 0);
    const firstWeekday = (firstDay.getDay() + 6) % 7;
