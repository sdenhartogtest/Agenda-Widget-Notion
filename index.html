<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactieve Kalender met Weeknummers</title>
  <style>
    .calendar {
      background-color: white;
      color: purple;
      border-radius: 10px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
      max-width: 350px;
      margin: 0 auto;
    }

    .calendar-header {
      color: white;
      background-color: purple;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar-header button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }

    .calendar-weekdays {
      display: grid;
      grid-template-columns: 1fr repeat(7, 1fr);
      color: purple;
      font-weight: bold;
      margin-top: 10px;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: 1fr repeat(7, 1fr);
    }

    .calendar-day, .week-number {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 2px;
      border-radius: 50%;
      font-size: 0.8em;
    }

    .week-number {
      background-color: #e0e0e0;
      color: purple;
      font-weight: bold;
      border-radius: 5px;
    }

    .calendar-day {
      background-color: purple;
      color: white;
    }

    .calendar-day.today {
      background-color: white;
      color: purple;
      font-weight: bold;
      border: 2px solid purple;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="calendar-header">
    <button onclick="prevMonth()">&#60;</button>
    <div id="calendarMonthYear"></div>
    <button onclick="nextMonth()">&#62;</button>
  </div>
  <div class="calendar-weekdays">
    <div>WK</div>
    <div>Ma</div>
    <div>Di</div>
    <div>Wo</div>
    <div>Do</div>
    <div>Vr</div>
    <div>Za</div>
    <div>Zo</div>
  </div>
  <div class="calendar-days" id="calendarDays"></div>
</div>

<script>
let currentDate = new Date();

function renderCalendar(date) {
  const calendarDays = document.getElementById("calendarDays");
  calendarDays.innerHTML = "";

  const month = date.getMonth();
  const year = date.getFullYear();

  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  const startDayOfWeek = firstDay.getDay() === 0 ? 7 : firstDay.getDay();
  const daysInMonth = lastDay.getDate();

  const calendarMonthYear = document.getElementById("calendarMonthYear");
  calendarMonthYear.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });

  let dateCounter = 1;
  let rows = [];

  for (let week = 0; week < 6; week++) {
    let row = document.createElement("div");
    row.style.display = "contents";

    // Weeknummer berekening
    let tempDate = new Date(year, month, dateCounter > daysInMonth ? daysInMonth : dateCounter);
    let weekNumber = getWeekNumber(tempDate);

    let weekCell = document.createElement("div");
    weekCell.className = "week-number";
    weekCell.textContent = weekNumber;
    row.appendChild(weekCell);

    for (let day = 1; day <= 7; day++) {
      let cell = document.createElement("div");
      cell.className = "calendar-day";

      if ((week === 0 && day < startDayOfWeek) || dateCounter > daysInMonth) {
        cell.textContent = "";
      } else {
        cell.textContent = dateCounter;

        let today = new Date();
        if (
          dateCounter === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          cell.classList.add("today");
        }

        dateCounter++;
      }

      row.appendChild(cell);
    }

    rows.push(row);
  }

  // Verwijder altijd de laatste rij (de overbodige)
  rows.pop();

  // Voeg de rijen toe aan de kalender
  rows.forEach(row => {
    calendarDays.appendChild(row);
  });
}

function getWeekNumber(d) {
  d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
  d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
  const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
  const weekNo = Math.ceil((( (d - yearStart) / 86400000) + 1) / 7);
  return weekNo;
}

function prevMonth() {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar(currentDate);
}

function nextMonth() {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar(currentDate);
}

// Initial render
renderCalendar(currentDate);
</script>

</body>
</html>
