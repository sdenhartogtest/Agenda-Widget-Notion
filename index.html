<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Interactive Calendar</title>
    <style>
        /* Algemene kalenderstijl */
        .calendar {
            background-color: white; /* Achtergrond naar wit */
            color: purple; /* Algemene tekstkleur naar paars */
            border-radius: 10px;
            padding: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Stijl voor de header van de maand en pijlen */
        .calendar-header {
            color: white; /* Tekstkleur van de maand naar wit */
            background-color: purple; /* Achtergrond van de header naar paars */
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Stijl voor de weeknummers */
        .week-number {
            color: purple;
            font-weight: bold;
            margin: 2px;
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Stijl voor de weekdagen */
        .calendar-weekdays {
            display: flex;
            justify-content: space-around;
            color: purple;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Stijl voor de dagen */
        .calendar-days {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .calendar-day {
            background-color: purple; /* Dagcellen paars maken */
            color: white; /* Tekstkleur van de dagen wit maken */
            width: 30px;
            height: 30px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 2px;
            cursor: default;
        }

        /* Stijl voor de huidige dag */
        .calendar-day.today {
            background-color: white; /* Huidige dag naar wit bolletje */
            color: purple; /* Tekstkleur van de huidige dag naar paars */
            border: 2px solid purple;
            font-weight: bold;
        }
    </style>
</head>

            <div id="calendarMonthYear"></div>
            <button onclick="nextMonth()">&#62;</button>
        </div>
