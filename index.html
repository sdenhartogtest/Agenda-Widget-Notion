<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar with Week Numbers</title>
    <style>
        /* Algemene kalenderstijl */
        .calendar {
            background-color: white;
            color: purple;
            border-radius: 10px;
            padding: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Header-styling */
        .calendar-header {
            color: white;
            background-color: purple;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calendar-header button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Weekdagkoppen */
        .calendar-weekdays {
            display: grid;
            grid-template-columns: 1fr repeat(7, 1fr);
            color: purple;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Stijl voor de dagen en weeknummers */
        .calendar-days {
            display: grid;
            grid-template-columns: 1fr repeat(7, 1fr);
        }

        .calendar-day, .week-number {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2px;
            border-radius: 50%;
            font-size: 0.9em;
        }

        /* Weeknummers specifiek */
        .week-number {
            background-color: #e0e0e0;
            color: purple;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Dagen stijl */
        .calendar-day {
            background-color: purple;
            color: white;
        }

        /* Huidige dagstijl */
        .calendar-day.today {
            background-color: white;
            color: purple;
            font-weight: bold;
            border: 2px solid purple;
        }
    </style>
</head>
<body>

<div class="calendar">
    <div class="calendar-header">
        <button onclick="prevMonth()">&#60;</button>
        <div id="calendarMonthYear"></div>
        <button onclick="nextMonth()">&#62;</button>
    </div>
    <div class="calendar-weekdays">
        <div class="week-number">Wk</div>
        <div>Mo</div>
        <div>Tu</div>
        <div>We</div>
        <div>Th</div>
        <div>Fr</div>
        <div>Sa</div>
        <div>Su</div>
    </div>
    <div id="calendarDays" class="calendar-days"></div>
</div>

<script>
    let currentDate = new Date();

    function renderCalendar() {
        const month = currentDate.getMonth();
        const year = currentDate.getFullYear();
        
        document.getElementById("calendarMonthYear").innerText = currentDate.toLocaleString("default", { month: "long" }) + " " + year;
        
        const calendarDays = document.getElementById("calendarDays");
        calendarDays.innerHTML = "";

        const firstDayOfMonth = new Date(year, month, 1);
        const lastDayOfMonth = new Date(year, month + 1, 0);

        const startDayOfWeek = firstDayOfMonth.getDay() || 7; // Maandag-start
        const totalDaysInMonth = lastDayOfMonth.getDate();

        const today = new Date();
        const isCurrentMonth = month === today.getMonth() && year === today.getFullYear();

        // Bereken de weeknummers
        let currentWeekNumber = getWeekNumber(firstDayOfMonth);

        // Voeg lege dagen en de eerste week toe
        let day = 1;
        for (let i = 0; i < 6; i++) { // Maximaal 6 rijen (weken)
            const weekNumberCell = document.createElement("div");
            weekNumberCell.classList.add("week-number");
            weekNumberCell.textContent = currentWeekNumber;
            calendarDays.appendChild(weekNumberCell);

            for (let j = 1; j <= 7; j++) {
                const dayCell = document.createElement("div");
                dayCell.classList.add("calendar-day");

                if (i === 0 && j < startDayOfWeek || day > totalDaysInMonth) {
                    dayCell.textContent = ""; // Lege cel
                } else {
                    if (isCurrentMonth && day === today.getDate()) {
                        dayCell.classList.add("today"); // Markeer de huidige dag
                    }
                    dayCell.textContent = day;
                    day++;
                }
                calendarDays.appendChild(dayCell);
            }

            // Ga naar de volgende week
            if (day <= totalDaysInMonth) {
                currentWeekNumber++;
            }
        }
    }

    function getWeekNumber(date) {
        const firstJan = new Date(date.getFullYear(), 0, 1);
        const days = Math.floor((date - firstJan) / (24 * 60 * 60 * 1000));
        return Math.ceil((days + firstJan.getDay() + 1) / 7);
    }

    function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    }

    function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    }

    renderCalendar();
</script>

</body>
</html>
